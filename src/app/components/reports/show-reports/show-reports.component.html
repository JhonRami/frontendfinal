<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Registro de Reportes
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Crear Reporte" 
                  icon="pi pi-user-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/reports/new']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="reports">
            <ng-template pTemplate="header">
                <tr>
                    <th>Estudiante Id</th>
                    <th>Nombre Estudiante</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-report>
                <tr>
                    <td>{{ report.student }}</td>
                    <td>{{ getStudentName(report.student) }}</td>
                    <td>{{ report.description }}</td>
                    <td>{{ report.date }}</td>
                    <td>
                        <button 
                            pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600 mr-1">
                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/reports/edit', report.id]">
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="delete(report.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
