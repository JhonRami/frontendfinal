<p-card header="Update Reports" [style]="{ width: '100%' }">
    <ng-template pTemplate="header">
        <h3>Update Reports</h3>
    </ng-template>
    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="student" placeholder="Student ID" title="Student ID">         
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-comment"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="description" placeholder="Description" title="Description">          
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="date" placeholder="Report Date" title="Report Date">         
                    </div>
                </div>
            </div>

            <div class="flex justify-content-center flex-wrap">
                <button 
                    pButton 
                    pRipple
                    label="Update"
                    icon="pi pi-save"
                    severity="info"
                    class="mr-4"
                    type="submit"
                ></button>

                <button 
                    pButton 
                    pRipple
                    label="Cancel"
                    icon="pi pi-times-circle"
                    severity="warning"
                    class="mr-4"
                    type="button"
                    (click)="cancel()"
                ></button>
            </div>
        </form> 
    </div>
    <ng-template pTemplate="footer">
    </ng-template>
</p-card>
