<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Consulta 3: Pr√©stamos con condiciones complejas.
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Ir a Consulta 1" 
                  icon="pi pi-search"
                  class="bg-cyan-600"
                  [routerLink]="['/qeryadv1']">
                </a>
                <a 
                  pButton 
                  pRipple
                  label="Ir a Consulta 2" 
                  icon="pi pi-search"
                  class="bg-cyan-600"
                  [routerLink]="['/qeryadv2']">
                </a>
                <a 
                  pButton 
                  pRipple
                  label="Ir a Consulta 4" 
                  icon="pi pi-search"
                  class="bg-cyan-600"
                  [routerLink]="['/qeryadv4']">
                </a>
                <a 
                  pButton 
                  pRipple
                  label="Ir a Consulta 5" 
                  icon="pi pi-search"
                  class="bg-cyan-600"
                  [routerLink]="['/qeryadv5']">
                </a>
                <a 
                  pButton 
                  pRipple
                  label="Ir a Consulta 6" 
                  icon="pi pi-search"
                  class="bg-cyan-600"
                  [routerLink]="['/qeryadv6']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="queryadv3">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre del Libro</th>
                    <th>Fecha del Prestamo</th>
                    <th>Fecha de Regreso</th>
                    <th>Estudiante</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-queryadv3>
                <tr>
                    <td>{{ queryadv3.namebook }}</td>
                    <td>{{ queryadv3.dateloans }}</td>
                    <td>{{ queryadv3.datereturn }}</td>
                    <td>{{ getStudentName(queryadv3.student) }}</td>
                    <td>
                        
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
